<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adjective Learning</title>

<style>
body{
  font-family: system-ui, sans-serif;
  text-align:center;
  background:#f4faff;
  padding:20px;
}
h1{margin-bottom:10px}

.back-menu{
  display:inline-block;
  margin-bottom:15px;
  padding:10px 18px;
  background:#555;
  color:white;
  border-radius:10px;
  text-decoration:none;
  font-weight:bold;
}
.back-menu:active{transform:scale(0.95)}

.tabs{
  display:flex;
  gap:6px;
  margin-bottom:20px;
}
.tab{
  flex:1;
  padding:10px;
  background:#ddd;
  border-radius:8px;
  cursor:pointer;
}
.tab.active{
  background:#87ceeb;
  font-weight:bold;
}

.section{display:none}
.section.active{display:block}

.word{
  font-size:36px;
  margin:25px 0;
  font-weight:bold;
}

.btn{
  width:140px;
  font-size:20px;
  padding:14px 0;
  margin:10px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}
.btn-yes{background:#4caf50;color:white}
.btn-no{background:#f44336;color:white}
.btn:active{transform:scale(0.95)}

.result{
  font-size:22px;
  margin-top:10px;
  height:26px;
}
.score{
  margin-top:10px;
  font-weight:bold;
}

.list{
  max-width:500px;
  margin:auto;
}
.list div{
  background:white;
  padding:12px;
  margin:6px 0;
  border-radius:6px;
  cursor:pointer;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}
</style>
</head>

<body>

<a href="index.html" class="back-menu">← Back to Menu</a>

<h1>Adjective Learning</h1>

<div class="tabs">
  <div class="tab active" onclick="show('game',this)">Game</div>
  <div class="tab" onclick="show('adj',this)">Adjective List</div>
  <div class="tab" onclick="show('not',this)">Not Adjective List</div>
</div>

<div id="game" class="section active">
  <div class="word" id="gameWord">---</div>

  <button class="btn btn-yes" onclick="answer(true)">Adjective</button>
  <button class="btn btn-no" onclick="answer(false)">Not Adjective</button>

  <div class="result" id="result"></div>
  <div class="score" id="score">Score: 0</div>
</div>

<div id="adj" class="section">
  <h2>Adjectives</h2>
  <div class="list" id="adjList"></div>
</div>

<div id="not" class="section">
  <h2>Not Adjectives</h2>
  <div class="list" id="notList"></div>
</div>

<script>
function speak(text){
  speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.lang = "en-US";
  speechSynthesis.speak(u);
}

function show(id,el){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  el.classList.add('active');
}

/* ===== 大幅増量語彙 ===== */
const words = [
  // adjectives
  ["happy",true],["sad",true],["angry",true],["excited",true],["proud",true],
  ["kind",true],["polite",true],["brave",true],["careful",true],["lazy",true],
  ["big",true],["small",true],["tall",true],["short",true],["wide",true],
  ["fast",true],["slow",true],["early",true],["late",true],["quick",true],
  ["hot",true],["cold",true],["warm",true],["cool",true],["fresh",true],
  ["old",true],["new",true],["young",true],["modern",true],["ancient",true],
  ["easy",true],["hard",true],["simple",true],["difficult",true],["clear",true],
  ["strong",true],["weak",true],["heavy",true],["light",true],["soft",true],
  ["clean",true],["dirty",true],["bright",true],["dark",true],["noisy",true],
  ["quiet",true],["safe",true],["dangerous",true],["healthy",true],["sick",true],

  // not adjectives
  ["teacher",false],["student",false],["doctor",false],["driver",false],["baby",false],
  ["dog",false],["cat",false],["bird",false],["fish",false],["horse",false],
  ["run",false],["jump",false],["eat",false],["drink",false],["sleep",false],
  ["read",false],["write",false],["play",false],["walk",false],["think",false],
  ["school",false],["house",false],["city",false],["river",false],["mountain",false],
  ["book",false],["pen",false],["chair",false],["table",false],["phone",false],
  ["music",false],["movie",false],["game",false],["food",false],["water",false]
];

/* ===== シャッフルして順番再生 ===== */
let shuffled = [];
let index = 0;
let score = 0;

function shuffle(){
  shuffled = [...words].sort(()=>Math.random()-0.5);
  index = 0;
}

function next(){
  if(index >= shuffled.length) shuffle();
  current = shuffled[index++];
  document.getElementById("gameWord").textContent = current[0];
  document.getElementById("result").textContent = "";
}

function answer(isAdj){
  const correct = isAdj === current[1];
  document.getElementById("result").textContent = correct ? "Correct!" : "Wrong!";
  speak(correct ? "Correct" : "Wrong");
  if(correct) score++;
  document.getElementById("score").textContent = "Score: " + score;
  setTimeout(next,600);
}

/* ===== リスト表示 ===== */
const adjList = document.getElementById("adjList");
const notList = document.getElementById("notList");

words.forEach(w=>{
  const d = document.createElement("div");
  d.textContent = w[0];
  d.onclick = ()=>speak(w[0]);
  (w[1] ? adjList : notList).appendChild(d);
});

shuffle();
next();
</script>

</body>
</html>
