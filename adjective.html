<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adjective Learning</title>

<style>
body{
  font-family: system-ui, sans-serif;
  text-align:center;
  background:#f4faff;
  padding:20px;
}
h1{margin-bottom:10px}

.back-menu{
  display:inline-block;
  margin-bottom:15px;
  padding:10px 18px;
  background:#555;
  color:white;
  border-radius:10px;
  text-decoration:none;
  font-weight:bold;
}
.back-menu:active{transform:scale(0.95)}

.tabs{
  display:flex;
  gap:6px;
  margin-bottom:20px;
}
.tab{
  flex:1;
  padding:10px;
  background:#ddd;
  border-radius:8px;
  cursor:pointer;
}
.tab.active{
  background:#87ceeb;
  font-weight:bold;
}

.section{display:none}
.section.active{display:block}

.word{
  font-size:36px;
  margin:25px 0;
  font-weight:bold;
  cursor:pointer;
}

.jp{
  font-size:20px;
  color:#555;
  height:24px;
}

.btn{
  width:140px;
  font-size:20px;
  padding:14px 0;
  margin:10px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}
.btn-yes{background:#4caf50;color:white}
.btn-no{background:#f44336;color:white}
.btn:active{transform:scale(0.95)}

.result{
  font-size:22px;
  margin-top:10px;
  height:26px;
}
.score{
  margin-top:10px;
  font-weight:bold;
}

.list{
  max-width:500px;
  margin:auto;
}
.list div{
  background:white;
  padding:12px;
  margin:6px 0;
  border-radius:6px;
  cursor:pointer;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}
</style>
</head>

<body>

<a href="index.html" class="back-menu">← Back to Menu</a>

<h1>Adjective Learning</h1>

<div class="tabs">
  <div class="tab active" onclick="show('game',this)">Game</div>
  <div class="tab" onclick="show('adj',this)">Adjective List</div>
  <div class="tab" onclick="show('not',this)">Not Adjective List</div>
</div>

<div id="game" class="section active">
  <div class="word" id="gameWord" onclick="showJP()">---</div>
  <div class="jp" id="jpWord"></div>

  <button class="btn btn-yes" onclick="answer(true)">Adjective</button>
  <button class="btn btn-no" onclick="answer(false)">Not Adjective</button>

  <div class="result" id="result"></div>
  <div class="score" id="score">Score: 0</div>
</div>

<div id="adj" class="section">
  <h2>Adjectives</h2>
  <div class="list" id="adjList"></div>
</div>

<div id="not" class="section">
  <h2>Not Adjectives</h2>
  <div class="list" id="notList"></div>
</div>

<script>
function speak(text){
  speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.lang = "en-US";
  speechSynthesis.speak(u);
}

function show(id,el){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  el.classList.add('active');
}

/* 英語 / 日本語 / 形容詞判定 */
const words = [
  ["happy","うれしい",true],["sad","かなしい",true],["angry","おこった",true],
  ["excited","わくわくした",true],["kind","やさしい",true],
  ["brave","ゆうかんな",true],["lazy","なまけた",true],
  ["big","大きい",true],["small","小さい",true],["fast","はやい",true],
  ["slow","おそい",true],["hot","あつい",true],["cold","さむい",true],
  ["easy","かんたん",true],["difficult","むずかしい",true],
  ["clean","きれい",true],["dirty","よごれた",true],
  ["strong","つよい",true],["weak","よわい",true],
  ["quiet","しずかな",true],["noisy","うるさい",true],

  ["teacher","先生",false],["dog","犬",false],["cat","ねこ",false],
  ["run","走る",false],["eat","食べる",false],
  ["book","本",false],["school","学校",false],
  ["music","音楽",false],["water","水",false]
];

let shuffled=[], index=0, score=0, current=null;

function shuffle(){
  shuffled=[...words].sort(()=>Math.random()-0.5);
  index=0;
}

function next(){
  if(index>=shuffled.length) shuffle();
  current=shuffled[index++];
  document.getElementById("gameWord").textContent=current[0];
  document.getElementById("jpWord").textContent="";
  document.getElementById("result").textContent="";
}

function showJP(){
  if(current) document.getElementById("jpWord").textContent=current[1];
}

function answer(isAdj){
  const correct=isAdj===current[2];
  document.getElementById("result").textContent=correct?"Correct!":"Wrong!";
  speak(correct?"Correct":"Wrong");
  if(correct) score++;
  document.getElementById("score").textContent="Score: "+score;
  setTimeout(next,600);
}

/* リスト */
const adjList=document.getElementById("adjList");
const notList=document.getElementById("notList");

words.forEach(w=>{
  const d=document.createElement("div");
  d.textContent=w[0];
  d.onclick=()=>speak(w[0]);
  (w[2]?adjList:notList).appendChild(d);
});

shuffle();
next();
</script>

</body>
</html>
