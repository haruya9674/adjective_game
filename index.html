<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English Adjective Game</title>

<style>
body{
  font-family: system-ui, sans-serif;
  background:#f0f8ff;
  text-align:center;
  padding:30px 20px;
}
h1{font-size:28px}

.box{
  max-width:600px;
  margin:20px auto;
  background:white;
  padding:22px;
  border-radius:14px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
}

.list{
  max-width:500px;
  margin:auto;
}
.list div{
  background:#fff;
  padding:12px;
  margin:6px 0;
  border-radius:6px;
  cursor:pointer;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}

.start-btn{
  display:inline-block;
  margin:18px 0;
  padding:16px 30px;
  background:#4caf50;
  color:white;
  font-size:20px;
  font-weight:bold;
  border-radius:12px;
  text-decoration:none;
}
</style>
</head>

<body>

<h1>English Adjective Learning</h1>

<a href="adjective.html" class="start-btn">â–¶ Start Game</a>

<div class="box">
  <h2>Adjectives</h2>
  <div class="list" id="adjList"></div>
</div>

<div class="box">
  <h2>Not Adjectives</h2>
  <div class="list" id="notList"></div>
</div>

<script>
function speak(t){
  speechSynthesis.cancel();
  const u=new SpeechSynthesisUtterance(t);
  u.lang="en-US";
  speechSynthesis.speak(u);
}

/* Updated & expanded word list */
const words=[
  ["happy",true],["sad",true],["angry",true],["excited",true],["kind",true],
  ["brave",true],["lazy",true],["friendly",true],["polite",true],
  ["honest",true],["careful",true],["helpful",true],["patient",true],
  ["big",true],["small",true],["tall",true],["short",true],
  ["fast",true],["slow",true],["strong",true],["weak",true],
  ["hot",true],["cold",true],["warm",true],["cool",true],
  ["clean",true],["dirty",true],["quiet",true],["noisy",true],
  ["easy",true],["difficult",true],["important",true],["safe",true],
  ["dangerous",true],["bright",true],["dark",true],["young",true],["old",true],

  ["teacher",false],["student",false],["dog",false],["cat",false],
  ["run",false],["jump",false],["eat",false],["drink",false],
  ["book",false],["school",false],["music",false],["water",false],
  ["city",false],["car",false],["house",false],["friend",false],
  ["play",false],["study",false],["read",false],["write",false]
];

const adjList=document.getElementById("adjList");
const notList=document.getElementById("notList");

words.forEach(w=>{
  const d=document.createElement("div");
  d.textContent=w[0];
  d.onclick=()=>speak(w[0]);
  (w[1]?adjList:notList).appendChild(d);
});
</script>

</body>
</html>
