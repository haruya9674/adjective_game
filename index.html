<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English Adjective Game</title>

<style>
body{
  font-family: system-ui, sans-serif;
  background:#f0f8ff;
  text-align:center;
  padding:30px 20px;
}
h1{
  font-size:30px;
  margin-bottom:10px;
}
.lang-buttons{
  margin-bottom:15px;
}
.lang-buttons button{
  padding:8px 14px;
  margin:0 5px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}
.box{
  max-width:560px;
  margin:20px auto;
  background:white;
  padding:24px;
  border-radius:14px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
}
ul{
  text-align:left;
  line-height:1.6;
}
.start-btn{
  display:inline-block;
  margin-top:20px;
  padding:16px 28px;
  background:#4caf50;
  color:white;
  font-size:20px;
  font-weight:bold;
  border-radius:12px;
  text-decoration:none;
}
.start-btn:active{
  transform:scale(0.95);
}
.footer{
  margin-top:25px;
  font-size:13px;
  color:#666;
}
</style>
</head>

<body>

<h1>English Adjective Game</h1>

<div class="lang-buttons">
  <button onclick="setLang('jp')">日本語</button>
  <button onclick="setLang('kr')">한국어</button>
</div>

<div class="box">
  <div id="desc"></div>

  <a href="adjective.html" class="start-btn">
    ▶ Start Game
  </a>
</div>

<div class="footer">
  Simple English learning game
</div>

<script>
const text = {
  jp: `
  <h2>あそびかた</h2>
  <ul>
    <li>英単語が1つ表示されます。</li>
    <li>単語をタップすると日本語が表示されます。</li>
    <li>形容詞だと思ったら <strong>Adjective</strong>。</li>
    <li>違うと思ったら <strong>Not Adjective</strong>。</li>
    <li>正解するとスコアが増えます。</li>
  </ul>
  `,
  kr: `
  <h2>게임 방법</h2>
  <ul>
    <li>영어 단어가 하나 표시됩니다.</li>
    <li>단어를 누르면 일본어 뜻이 나옵니다.</li>
    <li>형용사라면 <strong>Adjective</strong>를 누르세요.</li>
    <li>아니라면 <strong>Not Adjective</strong>를 누르세요.</li>
    <li>정답이면 점수가 올라갑니다.</li>
  </ul>
  `
};

function setLang(lang){
  document.getElementById("desc").innerHTML = text[lang];
}

// default language
setLang("jp");
</script>

</body>
</html>
